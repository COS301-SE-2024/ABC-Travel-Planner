name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' 

      # Backend build and deployment
      - name: Install backend dependencies
        run: npm install
        working-directory: apps/backend

      - name: Build the backend app
        run: npm run build
        working-directory: apps/backend

      - name: Deploy backend to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "apps/backend"
          buildpack: "https://github.com/heroku/heroku-buildpack-nodejs.git"

      # Frontend build and deployment with Python requirements
      - name: Install frontend dependencies
        run: npm install
        working-directory: apps/frontend

      - name: Build the frontend app
        run: npm run build
        working-directory: apps/frontend

      # Adding the Python and Node.js buildpacks for the frontend deployment
      - name: Deploy frontend to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_FRONTEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "apps/frontend"
          buildpack: "https://github.com/heroku/heroku-buildpack-nodejs.git,https://github.com/heroku/heroku-buildpack-python.git"

      # Ensure Python dependencies are installed by specifying the requirements.txt file
      - name: Install Python dependencies (for Heroku)
        run: |
          pip install -r requirements.txt
        working-directory: apps/frontend
