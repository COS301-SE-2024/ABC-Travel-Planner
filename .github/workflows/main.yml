name: Deploy Python App to Heroku

on:
  push:
    branches:
      - feat/fixUsability

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version you're using

      # Step 5: Deploy to Heroku
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}  # Store your Heroku API key as a secret in GitHub
          heroku_app_name: ${{secrets.HEROKU_PYTHON_APP_NAME}}  # The name of your Heroku app
          heroku_email: ${{secrets.HEROKU_EMAIL}}  # Your Heroku account email
          appdir: "apps/model"  # The root directory of your Python app
          buildpack: "heroku/python"  # Use the official Python buildpack
